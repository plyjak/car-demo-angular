<div class="container">
    
    <app-loading [isLoading]="isLoading"/>
    <app-error [isError]="isError"/>

    <ng-container *ngIf="!isLoading && !isError">
        <div class="row">
            <div class="col-lg-1"><span class="center">
                <button type="button" class="btn btn-primary" (click)="goBack()">Back</button>
            </span></div>
            <div class="col-lg-11"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <table class="table table-striped table-bordered">
                    <tbody>
                        <tr>
                            <th>Registration</th>
                            <td>{{this.car.registration}}</td>
                        </tr>
                        <tr>
                            <th>Year of production</th>
                            <td>{{this.car.yop ? this.car.yop : '[UNKNOWN]'}}</td>
                        </tr>
                        <tr>
                            <th>Brand</th>
                            <td>{{this.car.brand}}</td>
                        </tr>
                        <tr>
                            <th>Model</th>
                            <td>{{this.car.model}}</td>
                        </tr>
                        <tr>
                            <th>Action</th>
                            <td><span class="center">
                                <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
                            </span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </ng-container>
</div>
