<div class="container">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <app-loading [isLoading]="isLoading"/>
            <app-error [isError]="isError"/>
        </div>
        <div class="col-lg-4"></div>
    </div>
    <ng-container *ngIf="!isLoading && !isError">
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <table class="table table-striped table-bordered">
                    <tbody>
                        <tr>
                            <th>Plate Number</th>
                            <td>{{this.car.plates}}</td>
                        </tr>
                        <tr>
                            <th>Year of production</th>
                            <td>{{this.car.yop}}</td>
                        </tr>
                        <tr>
                            <th>Brand</th>
                            <td>{{this.car.brand}}</td>
                        </tr>
                        <tr>
                            <th>Model</th>
                            <td>{{this.car.model}}</td>
                        </tr>
                        <tr>
                            <th>Actions</th>
                            <td><div class="button-container">
                                <button type="button" class="btn btn-primary" (click)="goBack()">Back</button>
                                <button type="button" class="btn btn-warning" (click)="edit()">Edit</button>
                                <button type="button" class="btn btn-danger" (click)="deleteAndBack()">Delete</button>
                            </div></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </ng-container>
</div>
